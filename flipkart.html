<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="flipkart.css">
    <link rel="icon" href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/flipkart-icon.png">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <!--Flipkart Logo-->
        <div class="logo" >
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" width="75px" height="20px">
            <a href="https://www.flipkart.com/plus">
            <p>
                Explore
                <span class="plus-color">plus</span>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" width="10px" height="10px">
            </p>
            </a>
        </div>
        <!--Search Bar-->
        <div class="search">
            <input type="text" placeholder="Search for products,brands and more">
            <i class="fa-solid fa-magnifying-glass"></i>

            <div class="RecentSearch">
                <div class="RecentSearch_list">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p>laptops</p>
                </div>
                <p class="discover">Discover More</p>

                <!--Discover List-->
                <div class="RecentSearch_list_discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>mobiles</p>
                </div>
                <div class="RecentSearch_list_discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>tv</p>
                </div>
                <div class="RecentSearch_list_discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>watches</p>
                </div>
                <div class="RecentSearch_list_discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>laptops</p>
                </div>
                <div class="RecentSearch_list_discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>shoes</p>
                </div>
                <div class="RecentSearch_list_discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>shirts</p>
                </div>
                <div class="RecentSearch_list_discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>groceries</p>
                </div>
            </div>
        </div>

        <!--Login Button-->
        <button class="loginbtn">Login
            <div class="hoverlogin">
                <div class="uppertriangle"> </div>
                <div class="Newuser">
                    <p>New Customer ?</p>
                    <a href="#">Sign up </a>
                </div>
                <div class="loginmenu">
                    <div class="menulist">
                        <i class="fa-sharp fa-solid fa-circle-user"></i>
                        <p>My Profile</p> 
                    </div>
                    <div class="menulist">
                        <i class="fa-solid fa-circle-plus"></i>
                        <p>Flipkart Plus Zone</p> 
                    </div>
                    <div class="menulist">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Orders</p> 
                    </div>
                    <div class="menulist">
                        <i class="fa-solid fa-heart"></i>
                        <p>Wishlist</p> 
                    </div>
                    <div class="menulist">
                        <i class="fa-solid fa-gift"></i>
                        <p>Rewards</p> 
                    </div>
                    <div class="menulist">
                        <i class="fa-solid fa-money-bill-1"></i>
                        <p>Gifts Cards</p> 
                    </div>

                </div>
            </div>
        </button>

        <!--Seller,More,Cart-->
        <a href="https://seller.flipkart.com/sell-online/?utm_source=fkwebsite&utm_medium=websitedirect" class="Navlink">Become a Seller</a>
        <a href="#" class="Navlink angledownIcon">More
            <i class="fa-solid fa-angle-down icon_more"></i>
        </a>
        <a href="#" class="Navlink">
            <i class="fa-solid fa-cart-shopping"></i>Cart</a>
    </nav>

    <!--Header Navbar-->
    <section class="topProductNavbar">
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/6a99be02898b225d.jpg?q=100">
            <p>Top Offers</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/8538d487cd2bc8b7.jpg?q=100">
            <p>Kitchen</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/6c22d4999cdb4144.jpg?q=100">
            <p>Mobiles</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/4a5fb0c8e0461335.jpg?q=100">
            <p> Appliances</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/2e30d5fac47eff64.jpg?q=100">
            <p>Electronics</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/46de73feaefc28cd.jpg?q=100">
            <p>Fashion</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/800e00a6322c6985.jpg?q=100">
            <p>Beauty</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100">
            <p>Flight Booking</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e7947cc0cc4a6b7c.jpg?q=100">
            <p>Furniture</p>
        </div>    
    </section>

    <!--Display Slider-->
    <div class="slider">
        <div class="btn-container btn-left">
             <button class="btn"><i class="fa-solid fa-angle-left"></i></button>
        </div>
        <div class="Slider_image">
            <img class="sliderimg" src="https://rukminim2.flixcart.com/fk-p-flap/1010/170/image/1316eb53d6f52c71.jpg?q=20">
            <img class="sliderimg" src="https://rukminim2.flixcart.com/fk-p-flap/1010/170/image/982acee6a45ed489.jpeg?q=20">
            <img class="sliderimg" src="https://rukminim2.flixcart.com/fk-p-flap/1000/170/image/01c63eaa43ccb5ed.jpg?q=20">
            <img class="sliderimg" src="https://rukminim2.flixcart.com/fk-p-flap/1000/170/image/1e31c9d65e3b4592.jpg?q=20">
            <img class="sliderimg" src="https://rukminim2.flixcart.com/fk-p-flap/844/140/image/5bd1462b62aab134.jpg?q=50">
        </div>
        <div class="btn-container btn-right">
            <button  class="btn"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <!--Fashion Best Seller-->
    <div class="Bestseller">
        <h1>Fashion Best Seller</h1>
        <img src="">
        <img src="">
        <img src="">
        <img src="">
        <img src="">
    </div>

    
    <script src="flipkart.js"></script>
</body>
</html>
